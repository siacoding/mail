<html xmlns="http://www.w3.org/1999/xhtml">
  <html>
     <head>
        <title>Mail - Sign in</title>
        <link href="stylesheet.css" type="text/css" rel="stylesheet" />
        <script src="//ajax.googleapis.com/ajax/libs/prototype/1.7.1.0/prototype.js"></script>
        <script src="https: //code.jquery.com/jquery-3.1.1.js"> </script>
        <script src="mail.js" type="text/javascript"></script>
    </head>
    <body>
      <div id="login">
        <div id="form">
          <form>
            <fieldset>
              <label class="label1" for="username">Username</label>
              <input id="username" type="text" placeholder="Username" required="Enter username"/><br /><br />
              <label class="label1" for="password">Password</label>
              <input id="password" type="password" placeholder="Password" required="Enter password"/><br /><br />
              <input id="loginButton" type="button" value="Login" onclick="checkUser()"/>
            </fieldset>
          </form>
        </div>
      </div>
    </body>
 </html>
