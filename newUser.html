<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title> Create Account</title>
    <link href="stylesheet.css" type="text/css" rel="stylesheet"/>
    <script src="https: //code.jquery.com/jquery-3.1.1.js"> </script>
    <script src="newUser.js" type="text/javascript"></script>
    <script src="//ajxgooeapis.com/ajax/libs/prototype/1.7.1.0/prototype.js"></script>
  </head>
  <body>
    <div class="design">
      <form onreset="newform()">
        <fieldset>
          <label for="firstname">First Name</label>
          <input id="firstname" type="text" name="firstname"/><br/><br/>
          
          <label for="lastname">Last Name</label>
          <input id="lastname" type="text" name="lastname"/><br/><br/>
          
          <label for="username">Username</label>
          <input id="username" type="text" name="username"/><br/><br/>
          
          <p>Password needs to contain at least 1 Capital letter, 1 number and be at least 8 characters long</p>
          <label for="password">Password</label>
          <input id="password" type="password"
          name="password"/><br /><br />
          
          <label for="confirmPassword">Confirm Password</label>
          <input id="confirmPassword" type="password" name="confirmPassword"/><br /><br />
          <div class="layout">
            <input type="button" value="submit" onclick="checkForm()"/>
            <input type="reset" value="Reset"/>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
