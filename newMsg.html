<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Compose Message</title>
        <link href="stylesheet.css" type="text/css" rel="stylesheet"/>
        <script src="mail.js" type="text/javascript"></script>
        <script src="//ajax.googleapis.com/ajax/libs/prototype/1.7.1.0/prototype.js"></script>
    </head>
    <body onload="loadUsers()">
        <div id="MsgContainer">
        <div class='punch'>
            <input id="home" type="button" value="Home" onclick="goHome()"/>
            <input id="compose" type="button" value="New Mail" onclick="newMsg"/>
            <input id="signout" type="button" value="Signout" onclick="signout()"/>
        </div>
        <div id="account">
        </div>

        <div id="inbox">
            <p>Use the four (4) digit user ID in the recipients field.</p>
            <p>If sending to more than one users enter each user ID separated by a comma (,).</p>
        <form >
            <fieldset>
                <label class='class1' for="recipient">Subject</label>
                <input id="subject" type="text" name="subject"/><br /><br />
                <label class='label2' for="recipients">Recipients</label>
                <input id="recipients" type="text" name="recipients"/><br /><br />
                <textarea id="body" rows="4" cols="50"></textarea>
                <br/>
                <br/>
                <div class="layout">
                    <input type="button" value="Send" onclick="send()"/>
                    <input type="button" value="Cancel" onclick="homePage()"/>
                </div>
            </fieldset>
        </form>
        </div>
        </div>
    </body>
</html>
